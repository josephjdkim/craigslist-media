<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="top">
      <div class="navContainer rightNav">
        <ul>
          <li class="navItem"><a href="https://www.google.com/">en</a></li>
          <li class="navItem"><a href="https://www.google.com/">account</a></li>
        </ul>
      </div>
      <div class="navContainer leftNav">
        <ul>
          <li class="navItem"><a href="https://www.google.com/">+ create a posting</a></li>
        </ul>
      </div>
    </nav>
    <div class="center">
      <div class="logo">
        <h1 class="craigslistName">craigslist</h1>
        <img class="peace" src="icon.png">
      </div>
      <div class="location">
        <a class="selectLocation" href="https://www.google.com/">new york city</a>
        <img class="pencil" src="pencil.png">
      </div>
      <div class="searchBar">
        <div class="dropdownContainer">
          <img class="dropdownArrow" src="dropdown-arrow.png">
          <select class="dropdown" required>
            <option value="none" disabled selected hidden>select a category</option>
            <option value="jobs">jobs</option>
            <option value="furniture">furniture</option>
            <option value="more">more</option>
            <option value="things">things</option>
          </select>
        </div>
        <input type="text" class="query">
        <img class="searchIcon" src="search.png">
      </div>
      <a class="allCategories" href="https://www.google.com/">or browse listings by category</a>
    </div>
    <footer class="bottom">
      <ul>
        <li class="footItem">&copy; craigslist</li>
        <li class="footItem"><a href="https://www.google.com/">help</a></li>
        <li class="footItem"><a href="https://www.google.com/">safety</a></li>
        <li class="footItem"><a href="https://www.google.com/">privacy</a></li>
        <li class="footItem"><a href="https://www.google.com/">feedback</a></li>
        <li class="footItem"><a href="https://www.google.com/">cl jobs</a></li>
        <li class="footItem"><a href="https://www.google.com/">terms</a></li>
        <li class="footItem"><a href="https://www.google.com/">about</a></li>
        <li class="footItem"><a href="https://www.google.com/">mobile</a></li>
      </ul>
    </footer>
  </body>
</html>
